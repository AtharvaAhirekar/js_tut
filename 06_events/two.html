<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <ul id="images">
        <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
        <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
        <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
        <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
        <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
        <li><a style="color:black;" href="https://google.com" id="google" target="_blank">Google</a></li>
    </ul>
</body>

<script>
    // Event Propogation  = Bottom to Top
    // Bubbling and Captchuring = Top to Bottom 
    const list = document.querySelector('#images')
    const owl = document.querySelector('#owl')

    // list.addEventListener('click',function(){
    //     console.log('You Clicked inside the image')
    // } , false)

    owl.addEventListener('click' , (e)=>{
        console.log('You Clicked inside the Owl')
        // e.stopPropagation()
    }, false)

    const google = document.querySelector('#google')
    google.addEventListener('click',(e)=>{
        console.log('Goole is Clicked');
        e.preventDefault();
    })

    /* If We Clicked on the List then it will cause entire list to be deleted so for that we have to use conditional Checks */
    // document.querySelector('#images').addEventListener('click' , (e)=>{
    //     let removeit = e.target.parentNode
    //     removeit.remove()
    // }, false)
    
    /* Using the Conditional Check */
    document.querySelector('#images').addEventListener('click' ,(e)=>{
        console.log(e.target.parentNode);
        console.log(e.target.tagName);

        if(e.target.tagName === 'IMG'){
            (e.target.parentNode).remove();
        }
    })
</script>
</html>
